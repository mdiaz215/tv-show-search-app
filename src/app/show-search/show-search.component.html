<form class="search-form">
    <mat-form-field appearance="outline" id="search-field">
      <mat-label>TV show name</mat-label>
        <input matInput placeholder="TV show name" [formControl]="search">
      <mat-icon matSuffix>search</mat-icon>
      <mat-hint>Enter name of TV show</mat-hint>

      <mat-error *ngIf="search.invalid">
        Type three or more characters to search.
      </mat-error>
    </mat-form-field>
</form>
