
<form>
  <mat-form-field appearance="outline">
    <mat-label>Show name</mat-label>
    <input matInput placeholder="Show name"
    [formControl]="search">
    <mat-icon matSuffix>search</mat-icon>
    <mat-hint>Specify name of the show like 'Friends'</mat-hint>
    <mat-error *ngIf="search.invalid"> <!-- appears if there is less than 2 characters typed in -->
      Please enter at least 2 characters
    </mat-error>
  </mat-form-field>
</form>
