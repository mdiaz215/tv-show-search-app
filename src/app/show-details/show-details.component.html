<div class="container">
  <div class="row">
    
    <div class="col-3" id="image" *ngIf="!error">
      <img [src]="show.image" />
    </div>
    <div class="col-9" id="namedate">
      <h2>{{show.name}}</h2>
      <h6>{{show.yearStart | date:'yyyy'}} - {{show.yearEnd | date:'yyyy'}}</h6>
      <p id="description">{{show.description}}</p>
    </div>
  </div>
</div>
