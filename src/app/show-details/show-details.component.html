<div class="containers" id="show-details">
    <div>
        <img class="poster" [src]="show.image" />
    </div>
    <div id="showHeader">
        <h2>{{ show.name }}</h2>
        <span>Description: {{ show.description }}</span> 
        <br />
        <span>Genres: {{ show.genres }}, Language: {{ show.language }}</span>
    </div>
    <div>
        <span>Premiered: {{ show.premiered| date: 'dd/MM/yyyy' }}, Ended: {{ show.ended| date: 'dd/MM/yyyy' }}</span>
    </div>
</div>
