<div class="container-fluid">
    <br />
    <div class="row">
        <div class="col-sm-3" id="image">
            <img [src]="current.image" />
        </div>
        <div class="col-sm-9" id="details">
            <h3>{{current.name}}</h3>
            <p>{{current.yearStart}} - {{current.yearEnd}}</p> <!--maybe use DatePipe date:'yyyy' to reformat from yyyy-mm-dd, if so would need to add to imports in app.component.ts-->
            <p><b>Description: </b>{{current.description}}</p>
        </div>
    </div>
</div>
