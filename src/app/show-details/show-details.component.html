<div *ngIf="show.name === ''">
    No data available
</div>
<div *ngIf="show.name !== ''" >
    <mat-card class="Tvshow-card" appearance="outlined">
        <mat-card-header>
          <mat-card-title>{{ show.name }}</mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="show.image" alt="Show details" />
        <mat-card-content>
        <b>Genres: </b>{{ show.genres }}, <b>Language: </b>{{ show.language }} 
          <p>
            <b>Premiered:</b> {{ show.premiered | date: 'mediumDate' }}, <b>Ended</b>: {{ show.ended | date: 'mediumDate' }}
          </p>
          <p>
            <b>Description: </b>{{ show.description }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Play</button>
          <button mat-button>More info</button>
        </mat-card-actions>
      </mat-card>  
</div>
